<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{% block title %}Twitter Analytics by Foller.me{% endblock %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<meta name="google-site-verification" content="qQ3soqDcImCj-ALbQZjQrpcELizcnD06UJeNGgwhqg0" />
		<meta name="description" content="{% block meta_description %}Foller.me is a free Twitter analytics application. Input your Twitter name and get a visual report of your topics, hashtags, mentions and your followers geography!{% endblock %}" />
		<meta name="keywords" content="{% block meta_keywords %}twitter analytics, followers map, twitter geography{% endblock %}" />
		{% block meta %}{% endblock %}
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
		<link rel="shortcut icon" href="/static/images/favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script src="/static/js/script.js"></script>
		{% block scripts %}
		{% endblock %}
	</head>
	<body>
		{% block body %}
		{% endblock body %}
	
		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			try {
			var pageTracker = _gat._getTracker("UA-9055079-1");
			pageTracker._trackPageview();
			} catch(err) {}
		</script>
	</body>
</html>
